services:
  tweets:
    build:
      context: .
      dockerfile: apps/tweets/Dockerfile
      target: development
    command: npm run start:dev tweets
    env_file:
      - ./apps/tweets/.env
    ports:
      - '3000:3000'
    volumes:
      - .:/usr/src/app
  auth:
    build:
      context: .
      dockerfile: apps/auth/Dockerfile
      target: development
    command: npm run start:dev auth
    env_file:
      - ./apps/auth/.env
    ports:
      - '3001:3001'
    volumes:
      - .:/usr/src/app
  postgres:
    image: postgres
    env_file:
      - .env
    ports:
      - '5432:5432'
